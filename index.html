<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="pngtree-computer-vector-png-image_6599241.png" alt="Foto de um computador" class="logo">
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="wide-input" required>            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" class="wide-input" required>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
